
<ion-content color="background">

  <ion-grid class="ion-no-margin ion-no-padding justify-content-center">
    <ion-row class="ion-no-margin ion-no-padding">
      <ion-col class="ion-no-margin ion-no-padding ion-text-center" size-sm="8" offset-sm="2" size-md="6" offset-md="3" size-xl="4" offset-xl="4">

        <ion-card *ngFor="let item of information; let i = index;" class="category" color="{{item.name}}" (click)="openModalSearch(item.name, i)" disabled="{{item.disabled}}" lines="none" detail="false" no-padding>
          <div>
          <ion-card-content id="{{item.name}}">
            <ion-item color="{{item.name}}" lines="none">
              <ion-card-title class="title">{{item.name | titlecase}}</ion-card-title>
              <!--<ion-icon (click)="openModalToolTip(item.name)" slot="end" class ="tooltip" name="help-circle-sharp" size="large"></ion-icon>-->
              <ion-icon slot="end" class="tooltip" name="search-circle-sharp" size="large"></ion-icon>
            </ion-item>
          </ion-card-content>

          <ion-item color="{{item.name}}" class="selected" disabled="{{item.disabled}}">
            <!-- <ion-icon slot="start" (click)="openModalSearch(item.name, i)" class="tooltip" name="search-circle-sharp" size="large"></ion-icon> -->
            <ion-label class="ling">{{selectedOptions[item.name].translation}}</ion-label>
            <ion-label class="eng">{{selectedOptions[item.name].base}}</ion-label>
          </ion-item>
          </div>
        </ion-card>
        
        <ion-button class="build" (click)=Conjugate()>Build Verb</ion-button> <!--<ion-button (click)=reset()>RESET</ion-button>-->
          <div [hidden] = "!show_error">
          <p class="error" id="error">{{error}}</p>
        </div>
          <div [hidden] = "!show_result">
          <p class="result" id="result">{{result}}</p>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>

  <!--FAB icon-->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="help-circle-sharp" size="large" class="tooltip"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="openModalToolTip('verb')" color="verb">V</ion-fab-button>
      <ion-fab-button (click)="openModalToolTip('tense')" color="tense">T</ion-fab-button>
      <ion-fab-button (click)="openModalToolTip('subject')" color="subject">S</ion-fab-button>
      <ion-fab-button (click)="openModalToolTip('object')" color="object">O</ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
